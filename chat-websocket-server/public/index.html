<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/sticky-footer.cssXX" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <main role="main" class="container">
        <div class="content container-fluid bootstrap snippets">
            <div class="row row-broken">
                <div class="col-sm-12 col-xs-12 chat" style="outline: none;" tabindex="5001">
                    <div class="col-inside-lg decor-default">
                        <div class="chat-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">
                <form class="form-answer">
                    <div class="chat-feedback"></div>
                    <input type="text" class="" placeholder="Type message..." name="chat-msg-input" placeholder="">
                </form>
            </span>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script type="chat/template" id="template-chat-message">
        <div class="answer %class%">
            <div class="avatar">
                <img src="%avatarurl%" alt="%username%">
                <div class="status online"></div>
            </div>
            <div class="text">
                %message%
            </div>
            <div class="name">%username% - %messagedate%</div>
        </div>
    </script>
    <script src="index.js"></script>

</body>
</html>
